<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="/style/common.css" rel="stylesheet" type="text/css" />
    <link href="/style/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <img class="logo_instagram" src="/img/logo_text.png" alt="instagram_logo">
    <input type="text" class="input_login" name="userID" id="userID" placeholder="이메일">
    <input type="password" class="input_login" name="userPW" id="userPW" placeholder="비밀번호">
    <a href="#"><button id="btn_login" disabled>로그인</button></a>
    <!-- Oauth 소셜로그인 -->
    <div class="login_facebook">
        <img class="logo_facebook" src="/img/facebook_icon.png">
        <a href="#" class="btn_facebook">Facebook으로 로그인</a>
    </div>
    <!-- Oauth 소셜로그인end -->
    <a href="/signup" class="button_signup">계정이 없으신가요?   가입하기</a>
</div>
<script src="/js/login.js"></script>
</body>
</html>
